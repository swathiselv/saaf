<template name="addSpotfix">
<section id="formElement" class="utopia-widget utopia-form-box section">
    <div class="utopia-widget-title">
        <img src="img/icons2/software24.png" class="utopia-widget-icon">
        <span>common elements</span>
    </div>

    <div class="row-fluid">
        <div class="utopia-widget-content">
            <div class="span6 utopia-form-freeSpace">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="name">Name</label>

                            <div class="controls">
                                <input id="name" class="span12" type="text">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="email">Email</label>

                            <div class="controls">
                                <input id="email" class="span12" type="text">
                            </div>
                        </div>
                        <div class="control-group">
                        <label class="control-label" for="datepicker">Date:</label>
                            <div class="controls">
                                <input id="datepicker" class="span12" type="text">
                            </div>
                    </div>
                    </fieldset>
                </form>
            </div>
            <div class="span6 utopia-form-freeSpace">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="textarea">Description</label>

                            <div class="controls">
                                <textarea id="textarea" class="span12" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="email">Upload photo</label>

                            <div class="controls">
                                <input id="email" class="span12" type="text">
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary span4">Submit</button>
                        <button class="btn span4">Cancel</button>

                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

</template>
